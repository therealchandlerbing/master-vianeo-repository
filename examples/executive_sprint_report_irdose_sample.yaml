# 3.1 Legitimacy
legitimacy:
  name: "Legitimacy"
  weight: "15%"
  score: "4.7/5.0"
  threshold: "3.0"
  status: "PASS"
  summary: "IRDose demonstrates exceptional technical legitimacy anchored by a clearly validated clinical problem, rare institutional resources, and world-class research team."

  strengths:
    - "Clinical problem validated: 20-29% treatment failure rates in fixed-dose I-131 therapy documented in published literature"
    - "13+ doctorate-level researchers with detector physics, Monte Carlo simulation, and nuclear medicine expertise"
    - "IPEN/CNEN institutional backing provides exclusive access to CNEN-authorized calibration facilities"
    - "Functional TRL 4-5 prototype with validated GAGG+SiPM crystal spectrometer (7-12% energy resolution)"
    - "Operational IRDose cloud platform with INPI intellectual property registration (Brazil's only voxel-based dosimetry system)"
    - "HC/FMUSP clinical partnership established with access to 3D thyroid simulator and trial site"
    - "FAPESP PIPE funding secured (R$600,000) demonstrating competitive grant success"

  gaps:
    - "Zero commercial team members despite exceptional technical depth (entirely academic structure)"
    - "100% grant-dependent funding with no revenue model or private investment"
    - "Heavy reliance on contingent partnerships (Gaugit manufacturing, IPEN infrastructure)"
    - "No established pathway to self-sustainability beyond grant period"

# 3.2 Desirability
desirability:
  name: "Desirability"
  weight: "25%"
  score: "4.2/5.0"
  threshold: "3.5"
  status: "PASS"
  summary: "Clear clinical need identified through literature review and clinical partnerships. However, all needs remain hypothesized pending systematic customer discovery validation."

  strengths:
    - "20-29% treatment failure rates in current fixed-dose therapy create clear pain point"
    - "Literature-supported clinical need for personalized dosimetry"
    - "HC/FMUSP partnership validates physician interest in improved treatment protocols"
    - "Patient convenience value proposition (reduced hospital visits) aligns with healthcare trends"
    - "Platform approach addresses multiple stakeholder needs (physicians, physicists, patients, administrators)"

  gaps:
    - "ZERO customer discovery interviews conducted across any stakeholder segment"
    - "All needs derived from literature review and clinical partner discussions rather than systematic primary research"
    - "Needs Qualification Matrix shows 92% coverage of identified needs, but fundamental question remains: are these the right needs?"
    - "No willingness-to-pay validation for proposed pricing structure"
    - "Patient wearability acceptance untested with actual target users"

# 3.3 Acceptability
acceptability:
  name: "Acceptability"
  weight: "20%"
  score: "4.1/5.0"
  threshold: "3.0"
  status: "PASS"
  summary: "Mixed ecosystem acceptance with clear regulatory pathway but engagement needed across stakeholder landscape."

  strengths:
    - "HC/FMUSP active clinical partner providing test site and phantom access"
    - "FAPESP current supporter via PIPE program (R$600,000 secured)"
    - "Gaugit startup partner for AI expertise and spectrometry technology"
    - "Public hospitals in SUS network represent large addressable market with accessibility focus"
