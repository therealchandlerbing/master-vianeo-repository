    description: "Target: 2-3 successful installations with documented clinical outcomes for case studies and investor materials. Focus on HC/FMUSP as anchor reference, expand to one SUS public hospital and one private clinic."

  - title: "Business Model Iteration"
    description: "Refine pricing, packaging, and distribution strategy based on customer discovery findings. Develop pilot program structure for early adopter hospitals. Create implementation playbook for workflow integration."

  - title: "Series A Preparation"
    description: "Develop investor materials with validated market data and initial customer traction. Target readiness: Q2 2026 pending customer validation completion and viability score improvement to 3.0+ threshold."

# Risk Mitigation
risk_mitigation:
  - risk: "Customer validation reveals pricing disconnect"
    impact: "Critical"
    strategy: "Develop dual pricing: international/private markets cross-subsidize SUS access. Explore grant/subsidy programs for public health impact."

  - risk: "Patient wearability rejection"
    impact: "High"
    strategy: "Design iteration based on pilot feedback. Consider alternative form factors or hybrid approach (wearable + spot checks)."

  - risk: "Physician resistance to workflow change"
    impact: "High"
    strategy: "Champion strategy with HC/FMUSP early adopters. Publish clinical validation results in peer-reviewed journals. Provide comprehensive training and support."

  - risk: "ANVISA certification delays"
    impact: "Medium"
    strategy: "Early consultant engagement. Parallel preparation during pilot study. Budget 18-24 months for certification process."

  - risk: "Gaugit partnership breakdown"
    impact: "High"
    strategy: "Formalize agreement immediately. Identify backup detector suppliers. Consider in-house manufacturing capability long-term."

  - risk: "Competitive entry during validation"
    impact: "Low"
    strategy: "Accelerate pilot timeline. Publish validation results quickly. Leverage IPEN institutional advantage and Brazil-first strategy."

