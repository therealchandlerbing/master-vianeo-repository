  - "Per-procedure fee: $15-25 per dosimetry analysis (25% of revenue)"
  - "Hardware sales/lease: Device units at cost plus margin (15% of revenue)"

pricing_warning: "All pricing assumptions remain untested hypotheses. Zero customer interviews conducted to validate willingness-to-pay against SUS budget constraints. Hardware COGS ranges from $513-1,499 per unit depending on volume, requiring urgent reconciliation with proposed pricing structure."

