  - segment: "Research Institutions"
    characteristics: "Academic validation partners, evidence generation"

  - segment: "Regulatory Bodies"
    characteristics: "ANVISA, CNEN approval required for market entry"

revenue_model_type: "Proposed hybrid model (unvalidated)"

revenue_model_components:
