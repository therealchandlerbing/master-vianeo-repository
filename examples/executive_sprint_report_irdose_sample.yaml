# 3.5 Viability
viability:
  name: "Viability"
  weight: "20%"
  score: "3.7/5.0"
  threshold: "3.0"
  status: "PASS"
  summary: "Business model conceptually defined but entirely unvalidated. Critical pricing disconnect between hardware costs and proposed subscription model. Geography-dependent economics require resolution."

  strengths:
    - "Hybrid revenue model (subscription + per-procedure + hardware) diversifies revenue streams"
    - "Platform subscription model creates recurring revenue potential"
    - "FAPESP PIPE funding provides 18-month runway for validation activities"
    - "HC/FMUSP partnership reduces customer acquisition cost for pilot customers"

  gaps:
    - "Zero customer validation of pricing assumptions"
    - "Hardware cost recovery unclear: COGS $513-1,499 per unit but current model assumes $50/month loan payments inadequate for capital recovery"
    - "SUS pricing constraints unaddressed: Brazilian public health budget limitations may not support proposed pricing levels"
    - "Geographic economics disconnected: Global component costs versus local purchasing power creates fundamental tension"
    - "100% grant-dependent funding: No pathway to self-sustainability, no commercial revenue, no private investment"
    - "No commercial team members: Entirely academic structure lacks sales, marketing, or business development capability"

